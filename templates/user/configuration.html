{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/user/configuration.css' %}">
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'img/favicon.ico' %}">
    <title>Configurar</title>
</head>
<body>
<form class="configurar" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
        <div>
            <label for="avatar" class="avatar">Select new avatar:</label>
            <input type="file" name="avatar" class="avatar" id="avatar" accept=".jpg, .gif" />
        </div>
        <label for="">FirstName: </label>
        <input type="text" name="firstName" value="{{ userLogin.firstName }}" required>
        <label for="">LastName: </label>
        <input type="text" name="lastName" value="{{ userLogin.lastName }}" required>
        <!-- <label for="">Correo: </label>
        <input type="email" name="email" value="{{ userLogin.email }}" required>
        <div> -->
            <!-- {{ password_form.as_p }} -->
        <label for="">Country: </label>
        <select name="country" id="">
            {% for country in countries %}
            {% if country.name|capfirst == userLogin.country %}
            <option name="{{country.name}}" selected>
                {{country.name|capfirst}}
            </option>
            {% endif %}
            <option name="{{country.name}}">
                {{country.name|capfirst}}
            </option>
            {% endfor %}
        </select>
        <img src="https://www.countryflags.com/wp-content/uploads/{{country.name}}-flag-png-large.png" style="width: 10px;" alt="">
        <label for="">Address: </label>
        <input type="text" name="address" value="{{ userLogin.address }}" required>
        <label for="">Phone: </label>
        <input type="text" name="phone" value="{{ userLogin.phoneNumber}}" required>
        <button type="submit" class="btn">Save</button>
    </form>
</body>
</html>
