{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/user/configuration.css' %}">
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'img/favicon.ico' %}">
    <title>Configurar</title>
</head>
<body>
    <section class="configuration">
        <form class="configurar" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="option">
                <label for="avatar" class="avatar">Select new avatar</label>
                <input type="file" name="avatar" class="avatar" id="avatar" accept=".jpg, .gif" />
            </div>
            <div class="option">
                <label for="">First Name: </label>
                <input type="text" name="firstName" value="{{ userLogin.firstName }}" required>
            </div>
            <div class="option">
                <label for="">Last Name: </label>
                <input type="text" name="lastName" value="{{ userLogin.lastName }}" required>
            </div>
            <div class="option">
                <label for="">Country: </label>
                <select name="country" id="">
                    {% for country in countries %}
                    {% if country.name|capfirst == userLogin.country %}
                    <option name="{{country.name}}" selected>
                    {{country.name|capfirst}}
                    </option>
                    {% else %}
                    <option name="{{country.name}}">
                        {{country.name|capfirst}}
                    </option>
                    {% endif %}
                    {% endfor %}
                </select>
            </div>
            <div class="option">
                <label for="">Address: </label>
                <input type="text" name="address" value="{{ userLogin.address }}" required>
            </div>
            <div class="option">
                <label for="">Phone: </label>
                <input type="text" name="phone" pattern="[0-9]*" value="{{ userLogin.phoneNumber}}" required>
            </div>
            <button type="submit" class="btn">Save</button>
        </form>
    </section>
</body>
</html>
